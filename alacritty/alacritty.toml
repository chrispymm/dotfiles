import = ["/Users/chris.pymm/.config/alacritty/themes/themes/dracula.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 18

[font.normal]
family = "BlexMono Nerd Font"
style = "Light"

[font.offset]
x = 0
y = 10

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 1.0
blur = false
padding.x = 10
padding.y = 10

